<ng-container *ngIf="products.length !== 0">
  <div class="container">
    <div class="card-table">
      <div class="cart-product">
        <table class="table table responsive">
          <thead>
            <tr>
              <th>Nr.</th>
              <th>Nazwa</th>
              <th>Image</th>
              <th>Opis</th>
              <th>Cena</th>
              <th>Ilość</th>
              <th>Total</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of products; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ item.title }}</td>
              <td>
                <img style="width: 120px" src="{{ item.image }}" alt="" />
              </td>
              <td>{{ item.description }}</td>
              <th>{{ item.price }}</th>
              <td>{{ item.quantity }}</td>
              <td>{{ item.total }}</td>
              <td>
                <button (click)="removeItem(item)" class="btn btn-danger">
                  <i class="fas fa-trash"></i>
                </button>
              </td>
            </tr>
            <tr>
              <td>
                <button routerLink="/" class="btn btn-primary">
                  Shop More
                </button>
              </td>

              <td colspan="3"></td>

              <td>Total: {{ grandTotal }}PLN</td>
              <td colspan="2"></td>
              <td>
                <button (click)="emptyShoppingCart()" class="btn btn-danger">
                  Empty Cart
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="products.length === 0">
  <div class="container">
    <div class="card"></div>
    <div class="center">
      <i style="font-size: 40px" class="fa-solid fa-business-time"> </i>

      <h4>go buy now...</h4>
      <button routerLink="/" class="btn btn-primary">Shop Now</button>
    </div>
  </div>
</ng-container>
